<!-- captcha-modal.html -->
<link rel="stylesheet" href="captcha-puzzle.css" />

<div id="captchaModalOverlay" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9998;
">
  <div id="captchaModalBox" style="
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    width: 420px;
    text-align: center;
    z-index: 9999;
    position: relative;
  ">
    
    <h2>Solve the Puzzle</h2>
    <div id="puzzle-container" style="margin: 20px 0; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
    <button id="verify-btn" style="
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    ">Verify</button>
  </div>
</div>
